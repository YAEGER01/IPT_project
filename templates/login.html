<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login |</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
</head>

<body>
    <div class="container">
        <h2>STUDENT TRACKER ATTENDANCE SYSTEM</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <label for="school_id">School ID / Instructor ID</label>
            <input type="text" id="school_id" name="school_id" placeholder="Enter your School ID/Instructor ID" required />

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <!-- Toggle password icons here (unchanged) -->
                <!-- ... -->
            </div>

            <!-- reCAPTCHA container (must have ID) -->
            <div id="invisible-recaptcha"></div>

            <!-- Button triggers CAPTCHA -->
            <button class="btn" type="button" onclick="submitWithCaptcha()">Login</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script>
        let widgetId;

        function onSubmit(token) {
            document.getElementById("login-form").submit();
        }

        function submitWithCaptcha() {
            grecaptcha.execute(widgetId);
        }

        function onLoadCallback() {
            widgetId = grecaptcha.render('invisible-recaptcha', {
                'sitekey': '6LdG2zEpAAAAALPtgxEqR8kE5MBM7PqZwx0GCw6C',
                'callback': onSubmit,
                'size': 'invisible'
            });
        }

        // Retry if grecaptcha not ready
        window.onload = function () {
            if (typeof grecaptcha !== 'undefined') {
                onLoadCallback();
            } else {
                setTimeout(onLoadCallback, 1000);
            }
        };
    </script>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const showEye = document.getElementById("showEye");
            const hideEye = document.getElementById("hideEye");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showEye.style.display = "none";
                hideEye.style.display = "block";
            } else {
                passwordInput.type = "password";
                showEye.style.display = "block";
                hideEye.style.display = "none";
            }
        }
    </script>
</body>
</html>
