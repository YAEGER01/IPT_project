<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login |</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="container">
        <h2> STUDENT TRACKER ATTENDANCE SYSTEM</h2>
        <!-- Error message area ito -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('login') }}" method="POST">
            <label for="school_id">School ID / Instructor ID</label>
            <input type="text" id="school_id" name="school_id" placeholder="Enter your School ID/Instructor ID"
                required />

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter your password" required />


                <svg id="showEye" onclick="togglePassword()" class="eye-icon" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z" />
                </svg>


                <svg id="hideEye" onclick="togglePassword()" class="eye-icon" style="display: none;"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.27-2.944-9.542-7a10.048 10.048 0 012.623-4.032m3.111-2.126A9.956 9.956 0 0112 5c4.478 0 8.27 2.944 9.542 7a10.05 10.05 0 01-4.177 5.063M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
                </svg>
            </div>





            <button class="btn" type="submit">Login</button>

            <div class="form-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const showEye = document.getElementById("showEye");
            const hideEye = document.getElementById("hideEye");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showEye.style.display = "none";
                hideEye.style.display = "block";
            } else {
                passwordInput.type = "password";
                showEye.style.display = "block";
                hideEye.style.display = "none";
            }
        }
    </script>




</body>

</html>
